<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fa01aebbd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/powerstats.css">
    <link rel="stylesheet" href="./css/conexoes.css">
    <link rel="stylesheet" href="./css/biografia.css">
    <link rel="stylesheet" href="./css/aparencia.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <script src="./js/app.js" defer type="module"></script>
    <script src="./js/index.js" defer></script>
    <link rel="icon" href="./img/icon.png">

    <title>Multiverso dos Her√≥is</title>
</head>

<body>
    <header>

        <nav class="menu">
            <a href="/super-hero" onclick="route()">Powerstats</a>
            <a href="/super-hero/biografia" onclick="route()">Biography</a>
            <a href="/super-hero/aparencia" onclick="route()">Appearance</a>
            <a href="/super-hero/conexoes" onclick="route()">Connections</a>
        </nav>
    </header>

    <main>

        <div class="left">

            <div class="title">
                <h2 id="nome">Batman</h2>
            </div>

            <form class="busca">
                <input type="text" placeholder="Digite o nome do personagem" name="seach">
                <button type="submit" class="button" name="button" aria-label="button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

                <div class="lista-busca" id="lista-busca">

                    <!-- <div class="lista-busca-item">
                        <img src="./img/batman.png" alt="">
                        <p>Batman</p>
                    </div>

                    <div class="lista-busca-item">
                        <img src="./img/batman.png" alt="">
                        <p>Batman</p>
                    </div> -->

                </div>
            </form>

            <div class="personagem">
                <img class="heroi" src="./img/batman.png" alt="">
            </div>

        </div>

        <div class="right" id="root">

            <div class="title">
                <h2>Powerstats</h2>
            </div>

            <div class="box">

                <div class="informacoes" id="informacoes">

                    <div class="status">
                        <p>intelligence:</p>
                        <div class="barra-total">
                            <div class="barra-valor">
                                <div class="porcentagem">100%</div>
                            </div>
                        </div>
                    </div>

                    <div class="status">
                        <p>Strenght:</p>
                        <div class="barra-total">
                            <div class="barra-valor" style="width: 28%;">

                                <div class="porcentagem">28%</div>
                            </div>
                        </div>
                    </div>

                    <div class="status">
                        <p>Speed:</p>
                        <div class="barra-total">
                            <div class="barra-valor" style="width: 27%;">
                                <div class="porcentagem">27%</div>
                            </div>
                        </div>
                    </div>

                    <div class="status">
                        <p>Durability:</p>
                        <div class="barra-total">
                            <div class="barra-valor" style="width: 50%;">
                                <div class="porcentagem">50%</div>
                            </div>
                        </div>
                    </div>

                    <div class="status">
                        <p>Power:</p>
                        <div class="barra-total">
                            <div class="barra-valor" style="width: 45%;">
                                <div class="porcentagem">47%</div>
                            </div>
                        </div>
                    </div>

                    <div class="status">
                        <p>Combat:</p>
                        <div class="barra-total">
                            <div class="barra-valor">
                                <div class="porcentagem">100%</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </main>

    <footer>

        <div class="container-contato">

            <div class="contato">
                <i class="fa-solid fa-phone"></i><span>(11) 4774-4700</span>
            </div>

            <div class="contato">
                <i class="fa-solid fa-envelope"></i><span>multiverse.of.heroes@gmail.com</span>
            </div>

            <div class="contato">
                <i class="fa-solid fa-location-dot"></i><span>Rua tcc, 211, Centro, Jandira</span>
            </div>
        </div>

        <div class="container-copy">
            <p>Copyright &copy; 2023 | Guilherme Lima</p>
        </div>

        <div class="container-social">

            <div class="social">
                <i class="fa-brands fa-youtube"></i>
            </div>

            <div class="social">
                <i class="fa-brands fa-twitter"></i>
            </div>

            <div class="social">
                <i class="fa-brands fa-instagram"></i>
            </div>

            <div class="social">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
        </div>


    </footer>

</body>

</html>
